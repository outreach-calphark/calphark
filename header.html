<style>
    header,
    header.scrolled {
        background: rgba(255, 255, 255, 0.15) !important;
        backdrop-filter: blur(12px) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        transition: background 0.3s ease;
    }

    header,
    header.bg-white\/90 {
        background: rgba(255, 255, 255, 0.15) !important;
        backdrop-filter: blur(12px) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
    }
</style>

<header
    class="fixed top-6 left-1/2 transform -translate-x-1/2 w-[90%] max-w-7xl bg-white/15 backdrop-blur-xl border border-white/20 shadow-lg rounded-full flex items-center justify-between px-8 py-4 z-50">
    <!-- Logo -->
    <div class="flex items-center gap-3">
        <img src="calphark.png" alt="Logo" class="w-8 h-8 rounded-lg">
        <span class="text-white text-xl font-bold">CALPHARK</span>
    </div>
    <!-- Navigation Menu -->
    <nav class="hidden md:flex gap-8 text-lg font-medium text-white">
        <a href="#" class="hover:text-purple-300 transition">About</a>
        <a href="#" class="hover:text-purple-300 transition">Features</a>

        <!-- Dropdown: Integrations -->
        <div class="relative group">
            <a href="#" class="hover:text-purple-300 transition flex items-center gap-1">Integrations </a>
            <div
                class="hidden group-hover:block absolute top-8 left-0 bg-white/20 backdrop-blur-xl rounded-xl shadow-md p-3 w-44">
                <a href="#" class="block py-2 px-3 hover:text-purple-300">DAY 1</a>
                <a href="#" class="block py-2 px-3 hover:text-purple-300">DAY 2</a>
            </div>
        </div>
    </nav>
    <div class="flex items-center gap-6">
        <a href="#"
            class="bg-white text-black px-5 py-2 rounded-full font-semibold hover:bg-purple-300 transition">Contact
            us</a>
    </div>
    <button id="menu-btn" class="md:hidden text-white text-3xl">â˜°</button>
</header>
<div id="mobile-menu"
    class="hidden fixed top-24 left-1/2 transform -translate-x-1/2 w-[85%] bg-white/15 backdrop-blur-xl rounded-2xl text-center p-6 text-white z-40">
    <a href="#" class="block py-3 hover:text-purple-300">About</a>
    <a href="#" class="block py-3 hover:text-purple-300">Features</a>
    <a href="#" class="block py-3 hover:text-purple-300">Integrations</a>
    <a href="#" class="block py-3 bg-white text-black rounded-full mt-3">Contact us</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        if (menuBtn && mobileMenu) {
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (header) {
                if (window.scrollY > 100) {
                    header.classList.add('bg-white/90');
                } else {
                    header.classList.remove('bg-white/90');
                }
            }
        });
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    });
</script>
